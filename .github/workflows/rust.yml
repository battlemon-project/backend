name: Near-build-and-deploy

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: "wasm32-unknown-unknown"
          default: true
          override: true

      - name: Near-toolchain
        run: npm install -g near-cli

      - name: Build
        run: cargo build --all --release --target wasm32-unknown-unknown

      - name: Near cli config
        run: mkdir ~/.near-config && echo '{"trackingEnabled": false}' > ~/.near-config/settings.json


      - name: Deploy
        run: sudo near dev-deploy ./target/wasm32-unknown-unknown/release/nft_token.wasm

      - name: Cat
        run: cat ./neardev/dev-account.env


