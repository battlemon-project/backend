name: Near-build-and-deploy

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: "wasm32-unknown-unknown"
          default: true
          override: true

      - name: Near-toolchain
        run: npm install -g near-cli

      - name: Build
        run: cargo build --all --release --target wasm32-unknown-unknown

      - name: test
        run: near -h

      - name: Deploy
        run: near dev-deploy ./target/wasm32-unknown-unknown/release/nft_token.wasm


